type: custom:vertical-stack-in-card
cards:
  - type: entities
    entities:
      - entity: input_boolean.media_player_on
        name: Media Player
        icon: none
  - type: conditional
    conditions:
      - entity: input_boolean.media_player_on
        state: on
    card:
      type: entities
      entities:
        - entity: input_select.audio_input
          name: Mode
          icon: mdi:speaker
        - type: "custom:mini-media-player"
          entity: media_player.mopidy
          name: Volume
          group: true
          more_info: false
          hide:
            source: true
            power: true
            controls: true
            info: true
            icon: true
            name: true
  - type: conditional
    conditions:
      - entity: input_select.audio_input
        state: "Radio"
      - entity: input_boolean.media_player_on
        state: on
    card:
      type: "custom:mini-media-player"
      entity: media_player.mopidy
      name: Radio
      icon: mdi:radio
      more_info: false 
      scroll_info: true
      hide:
        controls: true
        power: true
        volume: true
        name: true
        source: true
      shortcuts:
        columns: 1
        buttons:
          !include radio_station_buttons.yaml
  - type: conditional
    conditions:
      - entity: input_select.audio_input
        state: "Spotify"
      - entity: input_boolean.media_player_on
        state: on
    card:
      type: entities
      entities:
        - type: "custom:mini-media-player"
          entity: media_player.spotify
          name: Spotify
          more_info: false
          artwork: cover
          hide_volume: true  
          hide_power: true
          show_progress: true
        - type: 'custom:spotify-card'
          client_id: !secret spotify_client_id
          device: hippo
